<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gamer Website</title>
    <link rel="shortcut icon" href="images/Frame.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="header">
                <div class="logo">
                    <img src="images/Frame.png" alt="Gamer website">
                    <h4><span>G</span>amer</h4>
                </div>
                <div class="menu-area">
                    <nav>
                        <ul>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Developers</a></li>
                        </ul>
                    </nav>
                    <div class="social">
                        <p>Follow us on</h4>
                            <a href="#"><i class="yt fa fa-youtube-play" aria-hidden="true"></i></a>
                            <a href="#"><i class="fa fa-twitter" aria-hidden="true"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <section id="hero">
        <div class="container">
            <div class="hero">
                <div class="info">
                    <h3>PLAY LIKE THE</h3>
                    <h2>G.O.A.T.</h2>
                    <div class="iconlist">
                        <ul>
                            <li><i class="fa fa-play-circle" aria-hidden="true"></i>1-Click instant play</li>
                            <li><i class="fa fa-download" aria-hidden="true"></i>No Download</li>
                            <li><i class="fa fa-users" aria-hidden="true"></i>1000s of supported online games</li>
                        </ul>
                    </div>
                    <div class="actions">
                        <a href="" class="btn-primary">Sign in</a></li>
                        <a href="" class="btn-secondary">Sign in</a></li>
                    </div>
                </div>
                <div class="image-box">
                    <img src="images/Group 18.png" alt="">
                </div>
            </div>
    </section>
</body>

</html>
